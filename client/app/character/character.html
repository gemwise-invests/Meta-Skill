<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Your Avatar</h1>
        <!--TODO user character picking-->
        <div class="row">
            <!-- TODO display avatar items -->
            <viking-card></viking-card>
            <div class="col-sm-6 col-md-8">
                <div class="row">
                    <canvas id="doughnut" class="chart chart-doughnut" chart-colours="vm.colors"
                            chart-data="vm.data" chart-labels="vm.labels">
                    </canvas>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <h5>Statistics</h5>
                        <canvas id="bar" class="chart chart-bar" chart-colours="vm.colors"
                                chart-data="vm.stats" chart-labels="vm.statsLabels" chart-series="vm.series">
                        </canvas>
                        <div>
                    </div>
                    <div class="col-sm-6">
                        <div>
                            <p>Statistics for a level</p>
                            <p>AWESOMRNESS</p>
                            <p>WOW</p>
                            <p>+ 100 XP</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
