<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Your Avatar</h1>
        <!--TODO user character picking-->
        <div class="row">
            <!--TODO <viking-card>-->
            <!-- TODO display avatar items -->
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail hover-grow">
                    <a class="thumbnail" ng-click="$ctrl.pickAvatar('viking')">
                        <img alt="techno viking" class="avatar-card"
                             src="assets/avatars/techno-viking-sticker.png">
                    </a>
                    <div class="caption">

            </div>

                <div class="row">

                    </canvas>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-md-6">
                        <div>
                            <p>Statistics</p>

                        </div>

                            <p>AWESOMRNESS</p>
